<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Comp 130 - Online Banking</title>
</head>
<body id="bigContainer">
    <div class="container" id="accSummary">
        <div id="heading">
                Account Summary
                <input type="submit" value="Show Account" class="margin10px" id="account">
        </div>
        <hr>
        <div id="showArea">
        <span id="showCustName"></span>
        <br>
        <span id="showBalance"></span>
        </div>
        <!-- <input type="submit" value="Check Balance" class="margin10px" id="checkBalance"> -->
    </div>
    <div class="container">
        Activities
        <hr>
        <div class="activities">
            <select class="margin10px">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select>
            <input type="number" name="amount" placeholder="amount" class="margin10px">
            <input type="submit" value="Submit" class="margin10px" id="submit">
        </div>
    </div>
    <div class="container" id="history">History<hr></div>

    <script type="module" src="./scripts/index.js"></script>
</body>

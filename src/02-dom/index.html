<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    
    <title>The Basic DOM</title>
</head>

<body>
    <div class="container">
        <div class="innerContainer alignCenter" id="basicDiv">
                <h1>Basic DOM</h1>
                <h4>This is a list of stuff</h4>
                <ol id="olList">                    
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ol>
            <div>
                <button type="button" class="margin20px" id="showBtn">Show</button>
                <button type="button" class="margin20px" id="addBottomBtn">Add from bottom</button>
                <button type="button" class="margin20px" id="addTopBtn">Add from Start</button>
                <button type="button" class="margin20px" id="deleteBottomBtn">Delete from bottom</button>
                <button type="button" class="margin20px" id="deleteTopBtn">Delete from Start</button>
                
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>


</body>

</html>

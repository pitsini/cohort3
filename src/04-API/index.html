<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Comp 130C- City and Community</title>    
</head>

<body id="bigContainer">
    <div class="container" id="accSummary">
        <div id="heading">
            City and Community
            <input type="submit" value="Create City" class="createCity">
        </div>
        <div id="communityDetail">
            <!-- <input type="text" name="accountName" id="accountName" placeholder="Account name"> -->
            <input type="text" name="cityName" id="cityName" placeholder="City name">
            <!-- <input type="number" name="startingBalance" id="startingBalance" placeholder="$ Amount"> -->
            <input type="number" name="latitude" id="latitude" placeholder="Latitude">
            <input type="number" name="longitude" id="longitude" placeholder="Longitude">
            <input type="number" name="population" id="population" placeholder="Population">
            <input type="submit" value="Add" class="addCity">
        </div>
        <hr>
        <div id="bigShowArea"></div>
    </div>
    <div class="container" id="lowHigh">
        <input type="submit" value="Hightest Account" id="highest">
        <input type="submit" value="Lowest Account" id="lowest">
        <input type="submit" value="Total Balance" id="total">
        <div id="showResult"></div>
    </div>
    <div class="container" id="bigActivity">
        <div id="accountN">Account name: checking</div>
        <div id="accountB">Balance: $100</div>
        <hr>
        <div class="activity">
            <select id="choice">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select>
            <input type="number" name="amount" placeholder="amount" id="activityAmount">
            <input type="submit" value="Submit" id="activityBtn">
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>
